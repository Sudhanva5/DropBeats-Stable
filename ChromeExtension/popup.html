<!DOCTYPE html>
<html>
<head>
    <title>DropBeat</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            background: #f5f5f5;
        }
        
        #status-icon {
            margin-right: 8px;
            font-size: 14px;
        }
        
        .status-text {
            font-size: 14px;
            color: #666;
        }
        
        .status-text.connected {
            color: #2ecc71;
        }
        
        .status-text.connecting {
            color: #f1c40f;
        }
        
        .status-text.waiting {
            color: #3498db;
        }
        
        .status-text.error {
            color: #e74c3c;
        }
        
        #additional-info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding: 8px;
            background: #fff3cd;
            border-radius: 4px;
            display: none;
        }

        .app-status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .app-status.not-running {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .app-status.running {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .action-hint {
            margin-top: 4px;
            font-size: 11px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <span id="status-icon">âšª</span>
        <span id="connection-status" class="status-text">Initializing...</span>
    </div>
    <div id="additional-info"></div>
    <div id="app-status" class="app-status">
        <div id="app-status-message"></div>
        <div class="action-hint">Open DropBeat app to enable media controls</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
